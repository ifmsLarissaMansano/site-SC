<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Sistema Acadêmico</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body>
    <!--Cabeçalho-->
    <header class="header">
        <div class="logo"><h2>Sistema Acadêmico</h2></div>
        <nav class="navigation">
            <ul class="nav-list">

            </ul>
        </nav>
    </header>
    <!--Acesso Administrativo-->
    <section class="Bloco-esquerdo">
        <section id="acesso administrativo" class="acesso administrativo">
            <h3 class="section-title">Acesso Administrativo</h3>
            <form class="login-form">
                <div class="form-group">
                    <label for="nome">Login
                        (nome.sobrenome)</label>
                    <input type="text" id="nome" placeholder="Login" required>
                </div>
                <div class="form-group">
                    <label for="senha">Senha</label>
                    <input type="senha" id="senha" placeholder="Sua senha" required>
                </div>
                <div class="form-group">
                    <label for="esqueceu sua senha?">Esqueceu sua senha?</label>
                </div>
                <button type="submit" class="btn-submit">Entrar</button>
            </form>
        </section>
    </section>
    <section class="Bloco-direito">
        <section id="acesso estudante/ reponsável" class="acesso estudante/ responsável">
            <h3 class="section-title">Acesso Estudante / Responsável</h3>
            <form class="login-form">
                <div class="form-group">
                    
                </div>
            </form>
        </section>
    </section>
</body>
</html>
